<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <title>OGL • Particles</title>
    <link href="assets/main.css" rel="stylesheet">
</head>
<body>
    <div class="Info">Particles</div>
    <script type="module">
        import {Renderer, Camera, Geometry, Program, Mesh} from '../src/Core.js';
        
        const vertex = `
            precision highp float;      //高精度浮点型
            precision highp int;        //高精度整形

            attribute vec3 position;    //粒子的坐标
            attribute vec4 random;      //粒子的随机值

            uniform mat4 modelMatrix;   //模型局部矩阵
            uniform mat4 viewMatrix;    //视图矩阵
            uniform mat4 projectionMatrix;      //投影矩阵
            uniform float uTime;        //时间

            varying vec4 vRandom;

            void main() {
                vRandom = random;
                
                // positions are 0->1, so make -1->1
                vec3 pos = position * 2.0 - 1.0;    //将坐标的范围由[0,1]变换到[-1,1]，使得相机处于粒子中间
                
                // Scale towards camera to be more interesting
                pos.z *= 10.0;      //这里将Z坐标 * 10,使得粒子运动范围变大
                
                // modelMatrix is one of the automatically attached uniforms when using the Mesh class
                vec4 mPos = modelMatrix * vec4(pos, 1.0);   //将坐标转换到世界坐标系下

                // add some movement in world space     //为例子添加随机的运动值
                float t = uTime * 0.6;
                mPos.x += sin(t * random.z + 6.28 * random.w) * mix(0.1, 1.5, random.x);
                mPos.y += sin(t * random.y + 6.28 * random.x) * mix(0.1, 1.5, random.w);
                mPos.z += sin(t * random.w + 6.28 * random.y) * mix(0.1, 1.5, random.z);
                
                // get the model view position so that we can scale the points off into the distance
                vec4 mvPos = viewMatrix * mPos;     //将坐标转换至视图坐标系下
                gl_PointSize = 300.0 / length(mvPos.xyz) * (random.x + 0.1);       //使粒子随视图原点的距离放大和缩小
                gl_Position = projectionMatrix * mvPos;     //将坐标转换至投影坐标系下
            }
        `;

        const fragment = `
            precision highp float;      //高精度浮点型
            precision highp int;        //高精度整形

            uniform float uTime;

            varying vec4 vRandom;

            void main() {
                //获取当前片元的坐标(对于点来说，即当前绘制点的坐标)
                vec2 uv = gl_PointCoord.xy;

                //smoothstep: 取0.5*0.8 ~ 0.4*0.8的埃尔米特插值，这里用来绘制圆形
                float circle = smoothstep(0.5, 0.4, length(uv - 0.5)) * 0.8;
                
                gl_FragColor.rgb = 0.8 + 0.2 * sin(uv.yxx + uTime + vRandom.y * 6.28) + vec3(0.1, 0.0, 0.3);
                gl_FragColor.a = circle;
            }
        `;

        {
            //创建一个渲染器
            const renderer = new Renderer({depth: false});
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            //设定缓冲区的清除色
            gl.clearColor(1, 1, 1, 1);

            const camera = new Camera(gl, {fov: 15});
            camera.position.z = 15;

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({aspect: gl.canvas.width / gl.canvas.height});
            }
            window.addEventListener('resize', resize, false);
            resize();

            //设定粒子数量
            const num = 100;
            //粒子坐标数组
            const position = new Float32Array(num * 3);
            const random = new Float32Array(num * 4);

            for (let i = 0; i < num; i++) {
                //设定坐标
                position.set([Math.random(), Math.random(), Math.random()], i * 3);
                //每个粒子的初始随机值
                random.set([Math.random(), Math.random(), Math.random(), Math.random()], i * 4);
            }

            const geometry = new Geometry(gl, {
                position: {size: 3, data: position},
                random: {size: 4, data: random},
            });

            const program = new Program(gl, {
                vertex,
                fragment,
                uniforms: {
                    uTime: {value: 0},
                },
                //开启alpha混合，执行透明渲染
                transparent: true,
                //关闭深度测试
                depthTest: false,
            });

            // Make sure mode is gl.POINTS
            const particles = new Mesh(gl, {mode: gl.POINTS, geometry, program});

            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);

                // add some slight overall movement to be more interesting
                // particles.rotation.x = Math.sin(t * 0.0002) * 0.1;
                // particles.rotation.y = Math.cos(t * 0.0005) * 0.15;
                // particles.rotation.z += 0.01;

                program.uniforms.uTime.value = t * 0.001;
                renderer.render({scene: particles, camera});
            }
        }

    </script>
</body>
</html>
